<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Form</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="main">
    <div class="box">
        <h1 id="hone">Create an Account</h1>
        <br>
        <form id="form">
            <label for="texts">Full Name</label>
            <br>
            <input type="text" id="
            texts" placeholder="Enter your full Name" >
            <br>
            <label for="emails">Email</label>
            <br>
            <input type="email" id="emails" placeholder="Enter your Email">
            <br>
            <label for="passwords">Password</label>
            <br>
            <input type="password" id="passwords" placeholder="Enter your Password">
            <br>
            <label for="numbers">Phone Number</label>
            <br>
            <input type="number" id="numbers" placeholder="Enter your phone number" maxlength="10">
            <br>
            <button type="submit" class="button1">Sign Up</button>
            <p>OR</p>
        
                <button type="submit" class="button2">Sign Up with Google</button>
            
            <p>Already have an Account? <button class="Login"><b>Login</b></button></p>
        </form>
           
               
       
    </div>
    </div>
</body>
</html>
